models:
  embedding:
    name: "nomic-embed-text:latest"
    model_type: "ollama"
  generation:
    name: "phi3:mini"
    model_type: "ollama"
    temperature: 0.6
    max_tokens: 1000

chunking:
  chunk_size: 1000
  chunk_overlap: 150

vector_store:
  type: "faiss"
  persist_directory: "data/embeddings"
  distance_metric: "cosine"

retrieval:
  top_k: 5
  min_score: 0.4
